name: Test 
on: [workflow_dispatch]

jobs:
  build:
    name: Run Script
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run test script
      run: .\test.ps1
      shell: pwsh
    - uses: ncipollo/release-action@v1
      with:
        artifacts: d:/a/dflat/dflat/dflat-win-x64.zip
        tag: "v1"
